{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ category }} category{% endblock %}

{% block content %}
<h1>Testimonios</h1>

<div>
  <ul>
    {% for article in articles %}
    <div class = "testimonio">
      <a href="{{ SITEURL }}/{{ article.url }}"><img src="{{ SITEURL }}/images/{{ article.galleryimage }}"></a>
      <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </div>
    {% endfor %}
    </ul>
</div>

{% endblock %}
