{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ category }} category{% endblock %}

{% block content %}
<h1>Testimonio</h1>

<div>
  <ul>
    {% for article in articles %}
    <div class = "testimonio">
      <a href="{{ SITEURL }}/{{ article.url }}">
      <img src="{{ SITEURL }}/images/{{ article.galleryimage }}">
      {{ article.title }}</a>
    </div>
    {% endfor %}
    </ul>
</div>

{% endblock %}
